<div class="container">
    <h1>Employee Form</h1>
    {{diagnostic}}
    <form (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="model.id" name="id" required #spy>
        <i>CLass change when we interact with control :</i> {{spy.className}}
      </div>
     
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
         <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
    <div class="form-group">
        <label for="designation">Designation</label>
        <select class="form-control" id="designation" required [(ngModel)]="model.designation" name="designation">
            <option *ngFor="let designation of designations" [value]="designation">{{designation}}</option>
        </select>
    </div>
    <div class="radio" *ngFor="let g of genders">
        <label>
            <input type="radio"
                    [(ngModel)]="model.gender"
                     name="gender"
                    [value]="g">
                    {{g}}
        </label>
    </div>
      <button type="submit" class="btn btn-default" [disabled]="!employeeForm.form.valid">Submit</button>
      {{employeeData | json}}
    </form>

    <div class="container" *ngIf="employeeData.length">
        <h2>Employee List</h2>    
        <table class="table table-striped table-inverse">
        <thead>
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeData">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.gender}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
